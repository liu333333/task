<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<script type="text/javascript">
	window.onload = function() {
		
		var str=document.getElementById("div1").innerHTML;
		var endindex =str.indexOf('<div>');
		if (endindex == -1) {
			endindex = str.length;
		}
		str = str.slice(0,endindex);
		alert(str);
	}
</script>
<body>
	<div id="div1">
		aaaaaaaaaaaaaaaaaasd
		<div>ascgd</div>
		<div>bbb</div>
	</div>
</body>
</html>
