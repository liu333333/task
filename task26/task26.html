<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task 26</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="top">
		<div id="createPanel">
			<div id="createPanelTop">Control操作面板
			</div>
			<div class="list" data-id="0">
				<label>第一轨道</label>
				<button data-type="create" data-status="create">创建飞船</button>
				<button disabled="disabled" data-type="drive" data-status="start">停止</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
			<div class="list" data-id="1">
				<span>第二轨道</span>
				<button type="button" data-type="create" data-status="create">创建飞船</button>
				<button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
			<div class="list" data-id="2">
				<span>第三轨道</span>
				<button type="button" data-type="create" data-status="create">创建飞船</button>
				<button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
			<div class="list" data-id="3">
				<span>第四轨道</span>
				<button type="button" data-type="create" data-status="create">创建飞船</button>
				<button type="button" disabled="disabled" data-type="drive" data-status="start">飞行</button>
				<input type="number" title="速度" placeholder="速度" value="1" disabled="disabled"/>
				<button type="button" disabled="disabled" data-type="rate">设置速度</button>
			</div>
		</div>
		<!-- 指挥官所在的蓝色星球 -->
		<div id="commander"></div>
		<!-- 四条轨道 -->
		<div id="orbit0" class="orbit"></div>
		<div id="orbit1" class="orbit"></div>
		<div id="orbit2" class="orbit"></div>
		<div id="orbit3" class="orbit"></div>
		<div class="bg">
		    <div class="main"></div>
		</div>
	</div>
	<script type="text/javascript" src="task26.js"></script>
</body>
</html>
